        <h2>Contact Us</h2>
        <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>

        <img src="images/swiss-sunset.jpg" alt="Houses on the far edge of a lake. A pine forest and mountains in the background with an orange sky." width="710" height="270">

        <form action="#" method="post" class="contact-form">
            <div class="form-column left-column">
                <label for="fullname">Full Name*</label><br>
                <input type="text" id="fullname" name="fullname" required><br>
                <label for="email">Email Address*</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone Number*</label><br>
                <input type="tel" id="phone" name="phone" required><br>
            </div>
            <div class="form-column right-column">
                <label>Preferred Contact Method*</label><br>
                <input type="radio" id="email" name="contactmethod" value="email" required>
                <label for="email">Email</label>
                <input type="radio" id="phone" name="contactmethod" value="phone" required>
                <label for="phone">Phone</label><br>
                <label for="comments">Comments*</label><br>
                <textarea id="comments" name="comments" rows="4" required></textarea><br>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
